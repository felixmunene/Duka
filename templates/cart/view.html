{% extends '../base.html' %}

{% block extra_html %}
<div class='col-sm-8 col-sm-offset-2'>
{% if empty %}
<h2 style="text-align: center;">{{ empty_message }}</h2>
{% else %}

   
<table class="table">
    <thead>
        <th>Item</th>
        <th>Imei</th>
        <th>price</th>
       
        <th></th>
    </thead>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Total: {{ cart.total }}</td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
    {% for item in cart.cartitem_set.all %}
    <tr><td>{{ item.product }}</td><td>{{ item.imei }}</td><td>{{item.price}}</td><td><a href="{% url 'cart:update_cart' item.product.id %}">Remove</a></td></tr>
    {% endfor %}
</table>

</div>
</div>

{% endif %}
{% endblock %}
